<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}
            {% if 'Name' in key %}
              <p>{{ value }}</p>
            {% endif %}
            <tr>
               {% if 'Name' not in key %}
                  <th> {{ key }} </th>
                  <td> {{ value }} </td>
               {% endif %}
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
